<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расходы</title>
</head>
<body>
    <h1>Мои расходы</h1>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Описание</th>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for t in spend_transactions %}
            <tr>
                <td>{{ t.description }}</td>
                <td>{{ t.category_name }}</td>
                <td>{{ t.amount }}</td>
                <td>{{ t.datetime }}</td>
                <td>
                    <a href="{{ url_for('edit_spend', spend_id=t.id) }}">Редактировать</a>
                    <form action="{{ url_for('delete_spend', spend_id=t.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<!-- Редактировать -->
<a href="/spend/{{ spend.id }}/edit">Редактировать</a>

<!-- Удалить -->
<form action="/spend/{{ spend.id }}/delete" method="get">
    <button type="submit">Удалить</button>
</form>

    <h2>Добавить расход</h2>
    <form action="/spend" method="POST">
        <input type="text" name="description" placeholder="Описание" required>
        <select name="category">
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
        <input type="number" step="0.01" name="amount" placeholder="Сумма" required>
        <input type="datetime-local" name="datetime" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
