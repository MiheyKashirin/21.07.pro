<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Spend</title>
</head>
<body>
<h1>Edit Spend</h1>

<form method="post" action="">
    <label>Description:</label>
    <input type="text" name="description" value="{{ spend.description }}" required><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" value="{{ spend.amount }}" required><br>

    <label>Category:</label>
    <select name="category">
        {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == spend.category %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
    </select><br>

    <label>Date:</label>
    <input type="datetime-local" name="datetime" value="{{ spend.datetime.strftime('%Y-%m-%dT%H:%M') }}" required><br>

    <button type="submit">Save</button>
</form>

<a href="/spend">Back to Dashboard</a>
</body>
</html>
