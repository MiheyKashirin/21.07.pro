<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Транзакция</title>
</head>
<body>
  <h1>Транзакция №{{ transaction.id }}</h1>
  <p>Сумма: {{ transaction.amount }}</p>
  <p>Категория: {{ transaction.category.name }}</p>
  <p>Дата: {{ transaction.datetime }}</p>

  <form action="{{ url_for('transaction_delete', transaction_id=transaction.id) }}" method="POST">
      <button type="submit">Удалить</button>
  </form>

  <a href="{{ url_for('user_handler') }}">Назад</a>
</body>
</html>
