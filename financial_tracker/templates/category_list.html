<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h1>Ваши категории</h1>

    <!-- форма добавления -->
    <form method="post" action="/category">
        <input type="text" name="category_name" placeholder="Введите название категории" required>
        <button type="submit">Добавить</button>
    </form>

    <hr>

    <!-- список категорий -->
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>{{ category.name }}
                    <a href="/delete/{{ category.id }}">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас пока нет категорий</p>
    {% endif %}
</body>
</html>
