<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Category</title>
</head>
<body>
<h1>Edit Category: {{ category.name }}</h1>

<form action="/category/{{ category.id }}" method="post">
    <label for="category_name">Category Name:</label><br>
    <input type="text" id="category_name" name="category_name" value="{{ category.name }}"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/category/{{ category.id }}/delete" method="get">
    <input type="submit" value="DELETE CATEGORY">
</form>

<h2>Transactions</h2>
{% for one_transaction in transactions %}
    <p>{{ one_transaction.description }} | {{ one_transaction.date }} | {{ one_transaction.type }} | {{ one_transaction.amount }}</p>
{% endfor %}

</body>
</html>
